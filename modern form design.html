<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form2.css">
    <title>My Website</title>
</head>
<body>
    <div class="container">
    <form>
        <h1>Form Validation</h1>

        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" title="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" 
        placeholder="Enter your email address" required>

        <label for="passwd">Password</label>
        <input type="password" name="passwd" id="passwd" placeholder="Enter your password" required>

        <label for="bdate">Birth Date</label>
        <input type="date" name="bdate" id="bdate" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <button type="submit">Submit</button>

    </form>
    </div>
</body>
</html>
